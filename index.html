<!DOCTYPE html> 
<html lang="vi"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Đếm Ngày Yêu</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
 
    <div class="container"> 
        <h1>Đếm Ngày Yêu Của Chúng Mình</h1> 
        <div class="countdown"> 
            <p>Ngày yêu nhau: <span id="date"></span></p> 
            <p>Đã yêu được <span id="daysCount">0</span> ngày.</p> 
        </div> 
        <audio id="bg-music" autoplay loop> 
            <source src="love-song.mp3" type="audio/mp3"> 
            Trình duyệt của bạn không hỗ trợ phát âm thanh. 
        </audio> 
    </div> 
 
    <script src="script.js"></script> 
</body> 
</html>
